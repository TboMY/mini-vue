<script type="module">
  import { reactive, ref, toRefs, toRef, proxyRefs, effect } from '../../dist/reactivity.js'

  const person = reactive({
    key: 'cxk',
    name: '张三',
    age: 18
  })

  const keyRef = toRef(person, 'key')

  effect(() => {
    const text1 = `keyRef: ${ keyRef.value } `
    document.body.innerHTML = text1
  })

  setTimeout(() => keyRef.value = 'jnikt', 1000)
</script>
