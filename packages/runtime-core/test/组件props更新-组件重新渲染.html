<script type="module">

  import {
    h,
    render,
    Fragment
  } from '../../runtime-dom/dist/runtime-dom.js'

  // 用官方的和自己的进行对比测试

  const SonComponent = {
    props: {
      name: String
    },
    render () {
      return h(Fragment, null, h('h1', { style: { color: 'red' } }, `hello ${ this.name }`))
    }
  }

  const FatherComponent = {
    data () {
      return {
        flag: true
      }
    },
    render () {
      return h(Fragment, null, [
        h('button', { onClick: () => this.flag = !this.flag }, 'click'),
        h(SonComponent, { name: this.flag ? 'yyr' : 'hcx', bool: this.flag })
      ])
    }
  }

  const component = h(FatherComponent)
  console.log(component)

  // debugger
  // render(component, document.body)
  render.render(component, document.body)


</script>
