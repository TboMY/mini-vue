  import {

  // 用官方的和自己的进行对比测试

  const FatherComponent = {
    setup ( props, { slots, attrs, emits, expose } ) {
      const num = ref(99)

      return () => h(Fragment, null,
        h('button', { onClick: () => emits('myEvent', 100) }, 'dian'),
        h('h1', num.value)
      )
    }
  }

  const component = h(FatherComponent, { onMyEvent: ( n ) => console.log(n) })
  console.log(component)
  render.render(component, document.body)

  // 测试组件卸载
  setTimeout(() => render.render(null, document.body), 3000)
