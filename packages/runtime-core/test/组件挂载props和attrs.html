  const VueComponent = {
    props: {
      age: Number,

    },
    data () {
      return {
        a: 1
      }
    },
    render ( proxy ) {

      setTimeout(() => {
        proxy.a++
      }, 1000)

      return h(Fragment, h('h1', null, h('p', `我是data数据${ proxy.a }`), h('p', `我是props数据${ proxy.name }`)))
    }
  }

  const component = h(VueComponent, { style: { color: 'red' }, a: 100, name: 'yyr' })
  console.log(component)
