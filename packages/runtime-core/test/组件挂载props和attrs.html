  const VueComponent = {
    props: {
      age: Number,
      name: String
    },
    data () {

      }

    render ( proxy ) {
      return h(Fragment, h('h1', null, `我是响应式数据${ proxy.a }`))
    }
  }

  const component = h(VueComponent, { style: { color: 'red' }, a: 100, age: 100, name: 'yyr' })
  console.log(component)
